name: CI
on: [push, pull_request]
jobs:
  Verification:
    name: Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cat staticFile > indexTmp.html
          cat indexTmp.html
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: indexTmp
          path: indexTmp.html
